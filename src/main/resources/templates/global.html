<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script th:src="@{../static/echarts/echarts.min.js}"></script>
  <script th:src="@{../static/echarts/jquery-3.6.1.min.js}"></script>
  <script th:src="@{../static/echarts/world.js}"></script>
  <script th:src="@{../static/layui/layui.js}" charset="utf-8"></script>
  <link rel="stylesheet" th:href="@{../static/layui/css/layui.css}"   media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<!--layui引入公共模块-->
<div th:include="commommenu :: menu">
</div>
<div class="layui-body">
  <!-- 内容主体区域 -->
  <div style="padding: 15px;">
    <div id="main" style="width:900px;height:700px;"></div>
  </div>
</div>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<script>
  //JS
  layui.use(['element', 'layer', 'util'], function(){
    var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

    //头部事件
    util.event('lay-header-event', {
      //左侧菜单事件
      menuLeft: function(othis){
        layer.msg('展开左侧菜单的操作', {icon: 0});
      }
      ,menuRight: function(){
        layer.open({
          type: 1
          ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
          ,area: ['260px', '100%']
          ,offset: 'rt' //右上角
          ,anim: 5
          ,shadeClose: true
        });
      }
    });

  });
</script>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));
  var dataList = [];
  option = {
    title: {
      text: '新型冠状病毒肺炎疫情地图',
      subtext: '累计确诊人数（截止至北京时间2020-06-09 08:30）',
      left: 'center',
      top: 'top'
    },
    tooltip: {
      trigger: 'item',
      formatter: function(params) {
        var value = params.value + '';
        return params.seriesName + '<br/>' + params.name + ' : ' + value+'人';
      }
    },
    toolbox: {
      show: true,
      orient: 'vertical',
      left: 'right',
      top: 'center',
      feature: {
        dataView: {
          readOnly: false
        },
        restore: {},
        saveAsImage: {}
      }
    },
    visualMap: {
      min: 0,
      max: 2200000,
      text: ['High', 'Low'],
      realtime: false,
      calculable: true,
      color: ['orangered', 'yellow', 'lightskyblue']
    }

  };
  $.ajax({
    url:"/queryGlobal",
    dataType:"json",
    success:function(data) {
      for (let i in data) {
        dataList[i] = data[i];
      }
      myChart.setOption({
        series: [{
          name: '新型冠状病毒肺炎疫情地图',
          type: 'map',
          mapType: 'world',
          roam: true,
          itemStyle: {
            emphasis: {
              label: {
                show: true
              }
            }
          },
          data:dataList
        }]
      })
    }
  });
  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
