<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>校园疫情管理系统</title>
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script th:src="@{/echarts/echarts.min.js}"></script>
  <script th:src="@{/echarts/jquery-3.6.1.min.js}"></script>
  <script th:src="@{/echarts/china.js}"></script>
  <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}"   media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="childrenBody">

<div>
  <!-- 内容主体区域 -->
  <div style="padding: 15px;width:100%;height: 100%;">
    <div id="main" style="width:1730px;height:790px;"></div>
  </div>
</div>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));
  option = {
    title: {
      text: '全国疫情信息统计'
    },
    tooltip: {
      trigger: 'axis'
    },
    legend: {
      data: ['确诊人数', '隔离人数', '治愈人数', '死亡人数', '疑似确诊人数']
    },
    grid: {
      left: '3%',
      right: '4%',
      bottom: '3%',
      containLabel: true
    },
    toolbox: {
      feature: {
        saveAsImage: {}
      }
    },
    xAxis: {
      type: 'category',
      boundaryGap: false,
    },
    yAxis: {
      type: 'value'
    },

  };
  $.ajax({
    url:"/queryLine",
    dataType:"json",
    success:function(data) {
      myChart.setOption({
        series: [
          {
            name: '确诊人数',
            type: 'line',
            stack: 'Total',
            data: data.conformList
          },
          {
            name: '隔离人数',
            type: 'line',
            stack: 'Total',
            data: data.isolationList
          },
          {
            name: '治愈人数',
            type: 'line',
            stack: 'Total',
            data: data.cureList
          },
          {
            name: '死亡人数',
            type: 'line',
            stack: 'Total',
            data: data.deadList
          },
          {
            name: '疑似确诊人数',
            type: 'line',
            stack: 'Total',
            data: data.similarList
          }
        ]
      })
    }
  });
  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
