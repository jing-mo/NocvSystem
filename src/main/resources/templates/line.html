<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script th:src="@{../static/echarts/echarts.min.js}"></script>
  <script th:src="@{../static/echarts/jquery-3.6.1.min.js}"></script>
  <script th:src="@{../static/echarts/china.js}"></script>
  <script th:src="@{../static/layui/layui.js}" charset="utf-8"></script>
  <link rel="stylesheet" th:href="@{../static/layui/css/layui.css}"   media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<!--layui引入公共模块-->
<div th:include="commommenu :: menu">
</div>
<div class="layui-body">
  <!-- 内容主体区域 -->
  <div style="padding: 15px;">
    <div id="main" style="width:900px;height:500px;"></div>
  </div>
</div>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));
  option = {
    title: {
      text: '全国疫情信息统计'
    },
    tooltip: {
      trigger: 'axis'
    },
    legend: {
      data: ['确诊人数', '隔离人数', '治愈人数', '死亡人数', '疑似确诊人数']
    },
    grid: {
      left: '3%',
      right: '4%',
      bottom: '3%',
      containLabel: true
    },
    toolbox: {
      feature: {
        saveAsImage: {}
      }
    },
    xAxis: {
      type: 'category',
      boundaryGap: false,
      data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {
      type: 'value'
    },

  };
  $.ajax({
    url:"/queryLine",
    dataType:"json",
    success:function(data) {
      myChart.setOption({
        series: [
          {
            name: '确诊人数',
            type: 'line',
            stack: 'Total',
            data: data.conformList
          },
          {
            name: '隔离人数',
            type: 'line',
            stack: 'Total',
            data: data.isolationList
          },
          {
            name: '治愈人数',
            type: 'line',
            stack: 'Total',
            data: data.cureList
          },
          {
            name: '死亡人数',
            type: 'line',
            stack: 'Total',
            data: data.deadList
          },
          {
            name: '疑似确诊人数',
            type: 'line',
            stack: 'Total',
            data: data.similarList
          }
        ]
      })
    }
  });
  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
