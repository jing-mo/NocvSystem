log4j.rootCategory=CONSOLE,LOGFILE,ERROR
log4j.logger.com.exia.nocvsystem.dao=DEBUG
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%C %d{YYYY-MM-dd hh:mm:ss}  %m %n

log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=./logs/my.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%m %n
log4j.appender.ERROR=org.apache.log4j.RollingFileAppender
log4j.appender.ERROR.maxFileSize=100MB
log4j.appender.ERORR.maxBackupIndex=10
log4j.appender.ERROR.Threshold=ERROR
log4j.appender.ERROR.append=true
log4j.appender.ERROR.File=./logs/error.log
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss} [%-5p](%c - %t):%L - %m%n
